<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <!-- 新增 viewport meta，讓手機或平板自動調整尺寸 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽卡小遊戲：快速飛舞</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div id="card-area">
      <!-- 三張卡牌圖片 -->
      <div class="card" data-id="card1">
        <img src="images/card1.jpg" alt="Card 1">
      </div>
      <div class="card" data-id="card2">
        <img src="images/card2.jpg" alt="Card 2">
      </div>
      <div class="card" data-id="card3">
        <img src="images/card3.jpg" alt="Card 3">
      </div>
    </div>

    <button id="startButton">Start</button>
  </div>

  <!-- 半透明背景與彈窗 -->
  <div id="overlay" class="hidden">
    <div id="cardModal">
      <span id="closeBtn">&#10006;</span>
      <div id="drawnCard"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
